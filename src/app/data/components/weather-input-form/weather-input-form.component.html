<form [formGroup]="form">
  <mat-grid-list cols="10" rowHeight="89" gutterSize="8">
    <mat-grid-tile colspan="9">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>{{ title }}</mat-label>
        <input matInput formControlName="value" type="number">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="1">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Unit</mat-label>
        <mat-select formControlName="unit">
          <mat-option *ngFor="let unit of units | keyvalue" [value]="unit.value">
            {{ unit.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>
