<app-map-preview
  [center]="center | async"
  [origin]="origin | async"
  [destination]="destination | async"
  [originIcon]="environment.data.input.route.icon.origin"
  [destinationIcon]="environment.data.input.route.icon.destination"
  [zoom]="zoom | async"
  (centerChange)="onCenterChange($event)"
  (originChange)="onMarkerChange('origin', $event)"
  (destinationChange)="onMarkerChange('destination', $event)"
  (zoomChange)="onZoomChange($event)">
</app-map-preview>
