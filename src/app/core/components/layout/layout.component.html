<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    class="mat-elevation-z6"
    mode="side"
    [opened]="asideOpened"
    [ngStyle]="{width: asideWidth}"
    (openedChange)="asideOpenedChange.emit($event)">
    <ng-content select="[aside]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-sidenav-toggle-button [sidenav]="sidenav"></app-sidenav-toggle-button>
    <ng-content select="[main]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
