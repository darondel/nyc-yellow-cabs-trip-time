<app-layout
  [sidenavOpened]="sidenavOpened | async"
  [sidenavWidth]="sidenavWidth | async"
  [sidenavInnerToggleButton]="isSmallScreen | async"
  (sidenavOpenedChange)="onSidenavOpenedChange($event)">
  <div aside>
    <app-input-data></app-input-data>
    <mat-divider></mat-divider>
    <app-output-data></app-output-data>
  </div>
  <div main>
    <app-map></app-map>
  </div>
</app-layout>
